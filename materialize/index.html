<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>


<div class="navbar-fixed ">
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a hrev="" class="brand-logo">Какой-то текст</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a class="modal-trigger " href="#modal1">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="modal1" class="modal ">
    <div class="modal-content ">
        <div class="row">
            <div class="col s12 center">
                <h5>Login</h5>
            </div>
        </div>
        <div class="row">
            <form name="myForm" class="col s12">
                <div class="row">
                    <div class="input-field col s6 active">
                        <i class="material-icons prefix ">account_circle</i>
                        <input name="" type="text" class="validate focus" placeholder="Name"
                               id="first_name">
                        <label for="first_name">First name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" class="validate" placeholder="Name"
                               id="last_name">
                        <label for="last_name">Last name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" class="password"
                               id="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input type="email" class="validate"
                               id="email">
                        <label for="email">Email</label>
                    </div>
                </div>

            </form>
            <div class="row">
                <div class="input-field col s12 center">
                    <button class="btn"
                            id="click_on_registr" name="sigh up">sigh up
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<!--JavaScript at end of body for optimized loading-->

<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/
0.100.2/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('.modal').modal({
            opacity: 0.4,
            inDuration: 500,
        });
    })
</script>
</body>
</html>
